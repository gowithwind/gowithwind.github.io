	<script>
    var site='https://dl.dropboxusercontent.com/u/140220826/'
    function mdClick(){
        url=$(this).attr("href")
        if(url.indexOf('.md')>0){
            load(url)
            return false
        }
    }
    
    function load(file){
        console.log('load:'+file)
        $.get(site+file, function(response){
          $('.article_body').empty()
          $('.article_body').append(markdown.toHTML(response))
          $('a').click(mdClick)
          window.location.hash=file
          oldhash=file
        })
    }
    var oldhash=window.location.hash.substring(1)
    if(oldhash.length<1){load('index.md')}else load(oldhash)
    //simple solution for history
    setInterval(function() {
       newhash=window.location.hash.substring(1)
       if(newhash!=oldhash) {
          oldhash=newhash
          load(newhash);
       }
    }, 500/*whatever*/);
    </script>
