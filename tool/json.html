<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>json格式化</title>
<style>
textarea{
	width: 100%;
	height: 50em;
}
</style>
<table width="100%">
<tr><h3>json格式化</h3></tr>
<tr>
<td>A</td><td><button id='btn' onclick='execute()'>格式化</button></td>
</tr>
<tr>
<td><textarea id='A'></textarea></td>

<td><textarea id='C'></textarea></td>
</tr>
</table>
<script>
function execute(){
	data1 =document.getElementById('A').value;
	try{
  	result=JSON.stringify(JSON.parse(data1),null,4);
  	document.getElementById('C').value=result;
  }catch(e){
  	  alert(e);
  }
}
</script>
